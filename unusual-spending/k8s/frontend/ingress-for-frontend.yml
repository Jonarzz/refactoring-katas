apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-for-frontend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/enable-cors: 'true' # TODO remove when front-end dev is done
spec:
  ingressClassName: nginx
  defaultBackend:
    service:
      name: frontend-app
      port:
        name: ui
  rules:
    - http:
        paths:
          - path: /api/payment/(.*)
            pathType: Prefix
            backend:
              service:
                name: payment-service
                port:
                  name: http